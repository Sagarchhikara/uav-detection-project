model:
  type: "yolov8"
  variant: "yolov8s"  # n, s, m, l, x (s is good balance)
  pretrained: true
  
training:
  epochs: 100
  batch_size: 16
  img_size: 640
  device: "cuda:0"
  workers: 8
  patience: 20
  
  optimizer:
    type: "AdamW"
    lr: 0.001
    weight_decay: 0.0005
  
  augmentation:
    hsv_h: 0.015
    hsv_s: 0.7
    hsv_v: 0.4
    degrees: 10.0
    translate: 0.1
    scale: 0.5
    flipud: 0.5
    fliplr: 0.5